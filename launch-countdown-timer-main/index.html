<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="bg-stars">
      <img src="./images/bg-stars.svg" alt="background-image">
    </div>
    <h1 class="main-title">
      We're launching soon
    </h1>

    <div class="countdown-container">

      <div class="num-container">
        <p id="days">08</p>
        <span>Days</span>
      </div>

      
      <div class="num-container">
        <p id="hours">08</p>
        <span>Hours</span>
      </div>

      
      <div class="num-container">
        <p id="minutes">08</p>
        <span>Minutes</span>
      </div>

      
      <div class="num-container">
        <p id="seconds">08</p>
        <span>Seconds</span>
      </div>

    </div>

    <div class="pattern-hills">
      <img src="./images/pattern-hills.svg" alt="background-image">
      <div class="social-media">
        <img src="./images/icon-facebook.svg" alt="social-media-image">
        <img src="./images/icon-pinterest.svg" alt="social-media-image">
        <img src="./images/icon-instagram.svg" alt="social-media-image">
      </div>
    </div>

  </div>


  <script src="./js/main.js"></script>
</body>

</html>
